<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffcccb;
            animation: fadeIn 2s;
        }
        h1 {
            color: #ff2e63;
            animation: dropIn 1s;
        }
        .message {
            margin: 20px;
            font-size: 24px;
            text-align: center;
            color: #590202;
            animation: slideIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes dropIn {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Helloo Chiee, Will You Be My Valentine?</h1>
    <div class="message">I know you would say yes!</div>
    <div class="message">I know you loved me</div>
    <div class="message">I love you so much bubi!</div>
</body>
</html>
